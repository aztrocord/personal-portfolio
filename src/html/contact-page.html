<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact Page</title>
    <link rel="stylesheet" href="../css/contact-page-stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
</head>
<body>
    <div id="yellow-container">
        <header>
            <p>CONTACT</p>
            <p id="name">Branden Chiem</p>
        </header>
        <nav>
            <!-- navigation bar to different parts of the site -->
            <a href="contact-page.html" target="_blank"><button>Contact</button></a>
            <a href="project-page.html" target="_blank"><button>Projects</button></a>
            <a href="work-history-page.html" target="_blank"><button>Work History</button></a>
            <a href="blog-page.html" target="_blank"><button>Blog</button></a>
        </nav>
        <main>
            <form>
                <!-- a form I made so that I can chat with employers -->
                <label for="name">Name:</label> <input type="text" id="name" name="name" required>
                <label for="email">Email:</label> <input type="email" id="email" name="email" required>
                <label for="subject">Subject:</label> <input type="text" id="subject" name="subject">
                <label for="message">Message:</label> <textarea rows="10" cols="50" id="message" name="message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
</body>
